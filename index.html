<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xx数据查询系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>xx数据查询系统</h1>
        <div class="search-panel">
            <input type="text" id="stockCode" placeholder="请输入股票代码">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="queryStock()">查询</button>
        </div>
        <div class="loading" id="loading" style="display: none;">
            <span>数据加载中...</span>
        </div>
        <div class="table-container">
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>股票名称</th>
                        <th>日期</th>
                        <th>开盘价</th>
                        <th>收盘价</th>
                        <th>最高价</th>
                        <th>最低价</th>
                        <th>振幅</th>
                        <th>M3</th>
                        <th>M5</th>
                        <th>M10</th>
                        <th>M20</th>
                        <th>M50</th>
                        <th>M120</th>
                        <th>成交量</th>
                        <th>量比</th>
                        <th>换手率</th>
                        <th>涨跌幅</th>
                    </tr>
                </thead>
                <tbody id="stockData"></tbody>
            </table>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
